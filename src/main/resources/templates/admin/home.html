<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin_dash::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
	<title>Admin Home</title>
</head>
<body>
	<section>
		<div class="container my-2">
			<h1>Admin List</h1>
			<a th:href = "@{new_admin}" class="btn btn-primary btn-sm mb-3"> Add Admin </a>
			<table border="1" class = "table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>ID</th>
						<th>Email</th>
						<th>Role</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="admin : ${admins}">
						<td th:text="${admin.id}"></td>
						<td th:text="${admin.email}"></td>
						<td th:text="${admin.role}"></td>
						<td>
							<a th:href="@{/api/admins/{id}(id=${admin.id})}" class="btn btn-primary">View</a>
							<a th:href="@{/api/admins/{id}/edit(id=${admin.id})}" class="btn btn-success">Edit</a>
							<a th:href="@{/api/admins/{id}(id=${admin.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
