<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{saveEmployee}" th:object="${employee}" method="POST" onsubmit="return validateForm()">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">
				
				<input type="email" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4">

				<input type="password" id="password" th:field="*{password}" placeholder="Enter Password" class="form-control mb-4 col-4">
  				<input type="password" id="confirmPassword" th:field="*{password}" placeholder="Confirm Password" class="form-control mb-4 col-4">
				
				<button type="submit" id="submitButton" class="btn btn-info col-2"> Save Employee</button>
		</form>
		<hr>
		<a th:href="@{/admin/employee_board}">Back to Employee List</a>
	</div>
	<script>
		function validateForm() {
			var password = document.getElementsByName("password")[0].value;
			var confirmPassword = document.getElementById("confirmPassword").value;

			if (password != confirmPassword) {
				alert("Passwords do not match.");
				return false;
			}
		}
	</script>
</body>
</html>
