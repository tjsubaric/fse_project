<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="/admin/employee_board/saveEmployee" th:action="@{saveEmployee}" th:object="${employee}" method="POST" onsubmit="return validateForm()">
			<div class="mb-3">
				<label>Enter Employee First Name</label> <input type="text"
					name="firstName" class="form-control">
			</div>
			<div class="mb-3">
				<label>Enter Employee Last Name</label> <input type="text"
					name="lastName" class="form-control">
			</div>
			<div class="mb-3">
				<label>Enter Employee Email</label> <input type="text" name="email"
					class="form-control">
			</div>
			<div class="mb-3">
				<label>Enter Password</label> <input type="password"
					name="password" class="form-control">
			</div>
			<div class="mb-3">
				<label>Confirm Password</label> <input type="password"
					name="confirmPassword" id="confirmPassword" class="form-control">
			</div>
				<button type="submit" id="submitButton" class="btn btn-info col-2"> Save Employee</button>
		</form>
		<hr>
		<a th:href="@{/admin/employee_board}">Back to Employee List</a>
	</div>
	<script>
		function validateForm() {
			var password = document.getElementsByName("password")[0].value;
			var confirmPassword = document.getElementById("confirmPassword").value;

			if (password != confirmPassword) {
				alert("Passwords do not match.");
				return false;
			}
		}
	</script>
</body>
</html>
