<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="/admin/employee_board/saveEmployee" th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}" />
			
				<input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
				
				<input type="email" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
				
				<button type="submit" id="submitButton" class="btn btn-info col-2"> Update Employee</button>
		</form>
		<hr>
		<a th:href="@{/admin/employee_board}">Back to Employee List</a>
	</div>
</body>
</html>
