<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="employee_dash::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Prescription</title>
</head>
<body>
	<section>
		<div class="container my-2">
			<h1>Prescribing for: </h1>
			<h4 th:text="${patient.firstName}"></h4>
			<h4 th:text="${patient.lastName}"></h4>

			<form action="/employee/mypatients/prescribePatient" th:object="${patient}" method="POST">
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{email}" />
				<input type="hidden" th:field="*{firstName}" />
				<input type="hidden" th:field="*{lastName}" />
				<input type="hidden" th:field="*{password}" />

				<input type="text" th:field="*{prescription}" placeholder="prescription" class="form-control mb-4 col-4">

				<button type="submit" id="submitButton" class="btn btn-info col-2"> Prescribe Patient</button>
			</form>
			<a th:href="@{/employee/mypatients/{id}(id=${employee.id})}">Back to My Patients</a>
		</div>
	</section>
</body>
</html>
