<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace = "patient_dash::layout(~{::section})">
<head>
    <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="" th:href="@{/css/datepicker.css}">
<link rel="stylesheet" href="" th:href="@{/css/style.css}">
<style>
.body{
	width: 100%;
	height:100%;
	overflow: hidden;
	background-image: url(../images/background.jpg);
}
</style>
</head>
  <body>
      <section>
        <div class="inner-layer">
            <div class="container">
              <div class="row no-margin">
                  <div class="col-sm-7">
                      <div class="content">
                          <h1>Schedule Your Appointment Today!</h1>
                      </div>
                  </div>
                  <div class="col-sm-5">
                      <div class="form-data">
                          <div class="form-head">
                              <h2>Schedule Appointemnt</h2>
                          </div>
                          <div class="form-body">
                              <div class="row form-row">
                                <input type="text" placeholder="Select Doctor" class="form-control">
                              </div>
                              <div class="row form-row">
                                <input type="text" placeholder="Enter Email Adreess" class="form-control">
                              </div>
                            <div class="row form-row">
                                <input id="dat" type="text" placeholder="Appointment Date" class="form-control">
                              </div>
                              <div class="row form-row">
                                <button class="btn btn-success btn-appointment">
                                  Book Appointment
                                </button>
                                
                              </div>

                          </div>
                      </div>
                  </div>
              </div>
            </div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="" th:src = "@{/js/jquery-3.3.1.min.js}"></script>
    <script src="" th:src = "@{/js/popper.min.js}"></script>
    <script src="" th:src = "@{/js/bootstrap.min.js}"></script>
    <script src="" th:src = "@{/js/bootstrap-datepicker.js}"></script>

    <script>
      $(document).ready(function(){
          $("#dat").datepicker();
      })
    </script>
  </body>
</html>
