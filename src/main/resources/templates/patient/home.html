<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="patient_dash::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Patient Home</title>

</head>
<body>
	<section>
		<div class = "wrapper">
			<div class = "left">
				<h3> Patient:</h3>
				<p th:text="${patient.firstName + ' ' + patient.lastName}"></p>
			</div>
			<div class = "right">
				<div class = "info">
					<h3>Information:</h3>
					<div class = "info_data">
						<div class = "data">
							<h5>Email</h5>
							<p>[[${patient.email}]]</p>
						</div>
						<div class = "data">
							<h5>Doctor</h5>
							<p> empty atm</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
